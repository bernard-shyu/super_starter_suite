<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Index Generation - Super Starter Suite</title>
    <link rel="stylesheet" href="/static/main_style.classic.css">
    <link rel="stylesheet" href="/static/config_ui.classic.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .generate-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            max-height: 100vh;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .generate-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .generate-header .back-btn {
            position: static;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            flex-shrink: 0;
        }

        .generate-header .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .generate-header h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .generation-info {
            display: inline-block;
            margin-left: 80px;
            vertical-align: middle;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .status-rows {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            overflow-x: visible;
        }

        .status-row {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }

        .rag-type-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 0 0 174px; /* Fixed width: 15% of 1160px available */
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 0 0 auto;
            overflow: visible;
        }

        /* Fixed pixel widths for precise control */
        .status-card:nth-child(2) { /* Data Status */
            flex: 0 0 558px; /* Fixed width for reliable layout */
        }

        .status-card:nth-child(3) { /* Storage Status */
            flex: 0 0 388px; /* Fixed width for reliable layout */
        }

        .status-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            font-size: 1.2em;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-value {
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-green {
            background-color: #4CAF50;
        }

        .status-red {
            background-color: #f44336;
        }

        .status-value.status-green {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-value.status-red {
            color: #f44336;
            font-weight: bold;
        }

        .generate-controls {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            flex-shrink: 0;
        }

        .generate-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .terminal-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            min-height: 300px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 5px; /* Reduced gap */
            margin-bottom: 5px;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            gap: 15px;
            flex-wrap: wrap;
        }

        .terminal-header .progress-bar {
            flex: 1;
        }

        .terminal-header .progress-text {
            flex: 1;
            text-align: center;
        }

        .terminal-status {
            font-size: 1.1em;
            font-weight: bold;
        }

        .terminal-status.ready {
            color: white; /* Ready State: WHITE */
        }

        .terminal-status.parser {
            color: #4CAF50; /* Parser Progress: GREEN */
        }

        .terminal-status.generation {
            color: #FF9800; /* Generation Progress: ORANGE */
        }

        /* Compact status text styling */
        .terminal-status {
            font-size: 1em; /* Slightly smaller for compactness */
        }

        .progress-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 150px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-fill.parser {
            background: linear-gradient(90deg, #4CAF50, #45a049); /* Parser: GREEN */
        }

        .progress-fill.generation {
            background: linear-gradient(90deg, #FF9800, #F57C00); /* Generation: ORANGE */
        }

        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        .progress-text {
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            min-width: 35px;
            text-align: right;
        }

        .progress-text.parser {
            color: #4CAF50; /* Parser: GREEN */
        }

        .progress-text.generation {
            color: #FF9800; /* Generation: ORANGE */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        .terminal-output {
            flex: 1;
            background: #000;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #333;
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-timestamp {
            color: #888;
        }

        .log-info {
            color: #00d4ff;
        }

        .log-success {
            color: #4CAF50;
        }

        .log-error {
            color: #f44336;
        }

        .log-warning {
            color: #ff9800;
        }

        /* Back button styles are now defined in .generate-header .back-btn */

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-toggle-btn {
            background: none;
            border: none;
            color: #00d4ff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 2px 6px;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin-left: auto;
        }

        .detail-toggle-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.1);
        }

        .detail-toggle-btn.active {
            background: rgba(0, 212, 255, 0.2);
            color: #ffffff;
        }

        .detail-view {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            max-height: 200px; /* Using DETAIL_VIEW_HEIGHT constant */
            overflow-y: auto;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .detail-header h4 {
            margin: 0;
            color: #00d4ff;
        }

        .file-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85em;
            font-family: 'Courier New', monospace;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .file-size {
            color: #888;
            min-width: 60px;
            text-align: right;
        }

        .file-modified {
            color: #ccc;
            min-width: 120px;
            text-align: right;
            font-size: 0.8em;
        }

        .file-status {
            min-width: 80px;
            text-align: center;
        }

        .file-status.new {
            color: #4CAF50;
            font-weight: bold;
        }

        .file-status.modified {
            color: #ff9800;
            font-weight: bold;
        }

        .file-status.unchanged {
            color: #888;
        }

        .status-card.expanded {
            flex: 3;
        }

        .status-card.collapsed {
            flex: 2;
        }

        /* Terminal Output Splitting Styles */
        .terminal-split-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0; /* Allow flex shrinking */
        }

        .terminal-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .terminal-live {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Terminal Header Layout - SINGLE LINE SOLUTION */
        .terminal-header {
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            flex-wrap: nowrap !important;
            gap: 15px !important; /* Proper gap between sections */
            padding: 12px 15px; /* Padding for breathing room */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            min-height: 40px; /* Ensure adequate height */
        }

        .terminal-header-left {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 0 0 auto; /* Fixed width, no flex */
            min-width: 220px; /* Increased for longer status text */
            max-width: 280px; /* Increased to prevent overflow */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .terminal-header-center {
            flex: 1; /* Take ALL remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0; /* Allow shrinking */
            padding: 0 10px; /* Breathing room */
        }

        .terminal-header-right {
            flex: 0 0 auto; /* Fixed width, no flex */
            text-align: right;
            min-width: 45px; /* Just enough for percentage */
            max-width: 60px; /* Prevent overflow */
            padding-left: 5px;
        }

        /* Terminal Progress Bar - MAXIMIZED VISIBILITY */
        .terminal-progress-container {
            width: 100%; /* Use full available space */
            max-width: none; /* Remove max-width constraint */
            min-width: 200px;
        }

        .terminal-progress-bar {
            width: 100%;
            height: 16px; /* Increased height for better visibility */
            background: rgba(255, 255, 255, 0.3); /* More visible background */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Added border for definition */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Added shadow for depth */
        }

        .terminal-progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 7px; /* Slightly smaller radius to fit within border */
            background: linear-gradient(90deg, #4CAF50, #45a049); /* Default GREEN */
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); /* Added glow effect */
        }

        .terminal-progress-fill.parser {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .terminal-progress-fill.generation {
            background: linear-gradient(90deg, #FF9800, #F57C00);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .terminal-percentage {
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #4CAF50; /* Default GREEN */
        }

        /* Rotating Icon Animation */
        .terminal-icon {
            font-size: 1.2em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .terminal-icon.rotating {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* State-Dependent Terminal Header Styling */
        .terminal-header.ready {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #ffffff;
        }

        .terminal-header.parser {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
        }

        .terminal-header.generation {
            background: rgba(255, 152, 0, 0.1);
            border-left: 4px solid #FF9800;
        }

        .terminal-header.error {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
        }

        .terminal-status.ready {
            color: #ffffff;
        }

        .terminal-status.parser {
            color: #4CAF50;
        }

        .terminal-status.generation {
            color: #FF9800;
        }

        .terminal-status.error {
            color: #f44336;
        }

        /* Terminal Output Styles */
        .terminal-main .terminal-output {
            border: 1px solid #4CAF50;
            border-radius: 6px 6px 0 0;
        }

        .terminal-live .terminal-output {
            border: 1px solid #FF9800;
            border-radius: 0 0 6px 6px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .terminal-header {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }

            .terminal-header-left,
            .terminal-header-center,
            .terminal-header-right {
                flex: none;
                text-align: center;
            }

            .terminal-progress-container {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="generate-container">
        <div class="generate-header">
            <a href="/" class="back-btn">← Back to Main</a>
            <h1>RAG Index Generation</h1>
        </div>

        <div class="status-rows">
        <div class="status-row">
            <div class="rag-type-card fade-in">
                <h3>RAG Type</h3>
                <div class="rag-type-section" style="margin: 0; text-align: center;">
                    <select id="rag-type-select" class="config-select">
                        <option value="RAG" selected>RAG</option>
                    </select>
                </div>
            </div>
            <div class="status-card fade-in">
                <h3>
                    <span class="status-icon">📊</span>
                    Data Status
                    <button id="data-detail-toggle" class="detail-toggle-btn" title="Toggle Detail View">🔍</button>
                </h3>
                <div id="data-status">
                    <div class="status-item">
                        <span>Loading data status...</span>
                    </div>
                </div>
                <div id="data-detail-view" class="detail-view" style="display: none;">
                    <div class="detail-header">
                        <h4>File Details</h4>
                        <span id="data-file-count">0 files</span>
                    </div>
                    <div id="data-file-list" class="file-list">
                        <!-- Detailed file list will be populated here -->
                    </div>
                </div>
            </div>
            <div class="status-card fade-in">
                <h3>
                    <span class="status-icon">💾</span>
                    Storage Status
                </h3>
                <div id="rag-status">
                    <div class="status-item">
                        <span>Loading storage status...</span>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="generate-controls">
            <button id="generate-btn" class="generate-btn">
                🚀 Start RAG Generation
            </button>
            <button id="test-ws-btn" class="generate-btn" style="display: none; background: linear-gradient(45deg, #9c27b0, #673ab7); margin-left: 10px;">
                🧪 Test WebSocket
            </button>
            <div id="generation-info" class="generation-info" style="display: none;">
                <small id="generation-method-info"></small> <br>
                <small id="generation-model-info"></small>
            </div>
        </div>
        <div class="terminal-section">
            <!-- Terminal Header with State-Dependent Styling - SINGLE LINE LAYOUT -->
            <div class="terminal-header" id="terminal-header">
                <!-- Left: Status text -->
                <div class="terminal-header-left">
                    <span class="terminal-icon" id="rotating-icon" style="display: none;">⚙️</span>
                    <span class="terminal-status ready" id="terminal-status">Terminal Output: Ready</span>
                </div>
                <!-- Center: Progress bar (takes remaining space) -->
                <div class="terminal-header-center">
                    <div class="terminal-progress-container">
                        <div class="terminal-progress-bar" id="terminal-progress-bar">
                            <div class="terminal-progress-fill" id="terminal-progress-fill"></div>
                        </div>
                    </div>
                </div>
                <!-- Right: Percentage -->
                <div class="terminal-header-right">
                    <span class="terminal-percentage" id="terminal-percentage">0%</span>
                </div>
            </div>

            <!-- Terminal Output Splitting: Main (state messages) + Live (all messages) -->
            <div class="terminal-split-container">
                <!-- Main Terminal: State-based messages and progress updates -->
                <div class="terminal-main" id="terminal-main">
                    <div class="terminal-output" id="main-terminal-output">
                        <div class="log-entry log-info">[INFO] Ready to start RAG generation...</div>
                    </div>
                </div>

                <!-- Live Terminal: All raw console output -->
                <div class="terminal-live" id="terminal-live">
                    <div class="terminal-output" id="live-terminal-output">
                        <!-- Live terminal output will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include DTO classes for data encapsulation -->
    <script src="/static/generate_ui_dto.js"></script>

    <script src="/static/generate_ui_cache.js"></script>
    <script src="/static/generate_ui.js"></script>
</body>
</html>
